<style>
  #app {
      left: 0;
      right: 0;
      top: 0;
      width: 100%;
      display: flex;

  }
  @media(min-width:768px){
    .intercom-ruskli  {
      border-radius: 16px;
        padding: 1rem;
    }

  #app #chat_container {

      display: flex;

      flex-direction: column;
      gap: 10px;

      overflow-wrap: anywhere!important;
      scrollbar-width: none;
      color: #353740;
      letter-spacing: .5px;
      padding-bottom: 20px;
      scroll-behavior: smooth;
  }
  .intercom-ruskli {
      position: relative;
      display: flex;

      flex-direction: column;
      transition: opacity 150ms ease 0s;
      width: 100%;
  }
  #chat_container::-webkit-scrollbar {
    display: none;
  }

  #app .wrapper {
    width: 100%;
    padding: 15px;
  }

  #app .chat {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
      flex-direction: row;

  }

    background: #2f10b8;

  #app .message {

      flex: 1;

      max-width: 100%;
      color: inherit;
      white-space: break-spaces;

      padding: .5rem;
      scrollbar-width: auto;
      white-space: break-spaces;
      line-height: 1.2rem;
  }

  #app .message::-webkit-scrollbar {
    display: none;
  }

    width: 100%;
    max-width: 1280px;
    position: sticky;

    padding: 10px;

      box-sizing: border-box;

      display: inline-flex;

      user-select: none;
      font-size: 14px;
      line-height: 20px;
      padding: 6px 12px;
  }

    width: 30px;
    height: 30px;
  }
  #NavVisitados{
    display: none;
  }

        <div class="intercom-ruskli">

            <button type="submit">Criar SEO do produtos Agora ?</button>
          </form>
          <div id="chat_container"></div>
        </div>
  </div>
