<style>
	.hdr-promoline {
    z-index: 1064;
    color: #fbf7f7;
    background-color: #79c649;
    position: relative;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-align: center;
    align-items: center;
    min-height: 35px;
    text-align: center;
    overflow: hidden;
    transition: all .5s;
}
.fixed .hdr-promoline {
display: none;
}
.hdr-promoline .heading-font {
    font-size: 19px;
    line-height: 1.3em;
    font-weight: 600;
    text-align: center;
}
.hdr-promoline .promoline-copy {
    color: #212121;
}
.hdr-promoline .promoline-copy, .hdr-promoline a {
    padding-left: .5em;
    cursor: pointer;
    transition: opacity .2s;
}
.hdr-promoline .swiper-button-next-sm:hover, .hdr-promoline .swiper-button-prev-sm:hover {
    opacity: .6;
}
.hdr-promoline .swiper-button-next-sm {
    width: 0;
    height: 0;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
    border-right: 8px solid #f8f8f8;
}
[role=button] {
    cursor: pointer;
}

	.hdr-promoline .promoline-text.js-promoline-text-carousel {
		position: relative;
		display: -ms-flexbox;
		display: flex;
		-ms-flex-align: center;
		align-items: center;
		min-height: 50px;
		margin: 0 30px;
		text-align: center;
		overflow: hidden;
	}
	.hdr-promoline .promoline-text-swiper-arrows {
		position: absolute;
		left: 0;
		right: 0;
		display: -ms-flexbox;
		display: flex;
		width: 100%;
		height: 100%;
		-ms-flex-pack: justify;
		justify-content: space-between;
		-ms-flex-align: center;
		align-items: center;
		top: 0;
		z-index: 100;
		pointer-events: none;
	}
	.hdr-promoline .swiper-button-next-sm,
	.hdr-promoline .swiper-button-prev-sm {
		transition: 0.2s;
		pointer-events: all;
	}
	.hdr-promoline .swiper-button-next-sm {
		width: 0;
		height: 0;
		border-top: 8px solid transparent;
		border-bottom: 8px solid transparent;
		border-right: 8px solid #f8f8f8;
	}
	.hdr-promoline .swiper-button-prev-sm {
		width: 0;
		height: 0;
		border-top: 8px solid transparent;
		border-bottom: 8px solid transparent;
		border-left: 8px solid #fafafa;
	}
</style>
